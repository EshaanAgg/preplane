<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preplane | Problems</title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Nucleo Icons -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- Main Styling -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script th:src= "@{/js/preplane.js}"></script>

</head>

<body class="m-0 font-sans antialiased font-normal text-base leading-default bg-gray-50 text-slate-500">
    <div th:replace="fragments/sidenav :: sidenav">This content will be replaced by the `sidenav` fragment</div>
    <main class="ease-soft-in-out xl:ml-68.5 relative h-full max-h-screen rounded-xl transition-all duration-200">
        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar" th:with="name=${title}">This content will be replaced by the
            `navbar`
            fragment</div>
        <div class="w-full px-6 py-6 mx-auto">

            <!-- Table 1 -->
            <div class="flex flex-wrap -mx-3">
                <div class="flex-none w-full max-w-full px-3">
                    <div
                        class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-soft-xl rounded-2xl bg-clip-border">
                        <div
                            class="p-6 pb-0 mb-0 bg-white border-b-0 border-b-solid rounded-t-2xl border-b-transparent">
                            <h6>Problems</h6>
                        </div>
                        <div class="flex-auto px-0 pt-0 pb-2">
                            <div class="p-0 overflow-x-auto">
                                <table class="items-center w-full mb-0 align-top border-gray-200 text-slate-300">
                                    <div class="flex flex-wrap -mx-3 mb-4 ml-1">
                                        <div class="flex-none w-full max-w-1/4 px-3">

                                            <!-- Filter Options -->
                                            <div class="flex space-x-2 mb-4">
                                                <select id="difficulty"
                                                    class="p-2 border h-12 rounded border-gradient ml-2 mr-2"
                                                    style="border: 2px solid rgba(159, 30, 182,0.5); width: 150px;">
                                                    <option value="" selected>All Difficulties</option>
                                                    <option value="easy">Easy</option>
                                                    <option value="medium">Medium</option>
                                                    <option value="hard">Hard</option>
                                                </select>

                                                <select id="status"
                                                    class="p-2 border h-12 rounded border-gradient ml-2 mr-2"
                                                    style="border: 2px solid rgba(159, 30, 182,0.5); width: 150px;">
                                                    <option value="" selected>Status</option>
                                                    <option value="todo">Todo</option>
                                                    <option value="solved">Solved</option>
                                                    <option value="attempted">Attempted</option>
                                                </select>

                                                <select id="tags"
                                                    class="p-2 border h-12 rounded border-gradient ml-2 mr-4"
                                                    style="border: 2px solid rgba(159, 30, 182,0.5); width: 150px;">
                                                </select>

                                                <div class="flex space-x-2 mb-4">
                                                    <div class="relative w-full xl:w-full flex items-center border border-gradient"
                                                        style="width:300px;">
                                                        <input type="text" id="search" class="w-full p-2 pr-10 rounded"
                                                            placeholder="Search problems..."
                                                            style="border: 2px solid rgba(159, 30, 182, 0.5);">
                                                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                                            <div
                                                                class="w-12 h-12 rounded-full flex items-center justify-center shadow-xl">
                                                                <img src="https://img.icons8.com/sf-black/64/ba1593/source-code.png"
                                                                    alt="Search Icon" class="w-8 h-8" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button>
                                                    <div
                                                        style="border: 3px solid green; padding: 10px; display: inline-block; width:60px;height: 60px ; border-radius: 50%; display: flex; justify-content: center; align-items: center;margin-left: 40px; margin-bottom: 10px;">
                                                        <img src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/40C057/external-Shuffle-arrows-tanah-basah-glyph-tanah-basah.png"
                                                            alt="Image" style="height:30px ; width: 30px;" />
                                                    </div>
                                                </button>
                                                <div
                                                    style="color: green;margin-left: 20px;margin-top: 15px;font-weight: 600;">
                                                    Pick One</div>
                                            </div>
                                        </div>
                                    </div>
                                    <thead class="align-bottom">
                                        <tr>
                                            <th
                                                class="px-6 py-3 font-bold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
                                                Problem</th>
                                            <th
                                                class="px-6 py-3 pl-2 font-bold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
                                                Difficulty</th>
                                            <th
                                                class="px-6 py-3 pl-2 font-bold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
                                                Companies</th>
                                            <th
                                                class="px-6 py-3 pl-2 font-bold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
                                                Tags</th>
                                            <th
                                                class="px-6 py-3 font-bold text-center uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
                                                Last Submission</th>
                                            <th
                                                class="px-6 py-3 font-semibold capitalize align-middle bg-transparent border-b border-gray-200 border-solid shadow-none tracking-none whitespace-nowrap text-slate-400 opacity-70">
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="problemsTableBody">
                                        <!-- Problems table content will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="flex flex-wrap -mx-3">
                <div class="flex-none w-full max-w-full px-3">
                    <div
                        class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-soft-xl rounded-2xl bg-clip-border">
                        <div
                            class="p-6 pb-0 mb-0 bg-white border-b-0 border-b-solid rounded-t-2xl border-b-transparent">
                            <h6>Tags Progress</h6>
                        </div>
                        <div class="flex-auto px-0 pt-0 pb-2">
                            <div class="p-0 overflow-x-auto">
                                <table
                                    class="items-center justify-center w-full mb-0 align-top border-gray-200 text-slate-300">
                                    <thead class="align-bottom">
                                        <tr>
                                            <th
                                                class="px-6 py-3 font-bold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
                                                Tag</th>
                                            <th
                                                class="px-6 py-3 pl-2 font-bold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
                                                Total Problems</th>
                                            <th
                                                class="px-6 py-3 pl-2 font-bold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
                                                Currently Solved</th>
                                            <th
                                                class="px-6 py-3 pl-2 font-bold text-center uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
                                                Progress Bar</th>
                                            <th
                                                class="px-6 py-3 font-semibold capitalize align-middle bg-transparent border-b border-gray-200 border-solid shadow-none tracking-none whitespace-nowrap">
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="tagsProgressTableBody">
                                        <!-- Tags progress table content will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const allTopics = new Set();

            let problemData = [];
            let filteredProblemData = [];
            let tagsProgressData = [];

            const difficultySelect = document.getElementById('difficulty');
            const statusSelect = document.getElementById('status');
            const topicSelect = document.getElementById('tags');

            // Utility function to get the date in a human readable format
            function timeAgo(date) {
                const now = new Date();
                const diff = now.getTime() - date.getTime();
                const seconds = Math.floor(diff / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);

                if (days > 1) {
                    return days + " days ago";
                } else if (days === 1) {
                    return "1 day ago";
                } else if (hours > 1) {
                    return hours + " hours ago";
                } else if (hours === 1) {
                    return "1 hour ago";
                } else if (minutes > 1) {
                    return minutes + " minutes ago";
                } else if (minutes === 1) {
                    return "1 minute ago";
                } else {
                    return "just now";
                }
            }

            async function fetchData() {
                const authToken = localStorage.getItem("preplane-authHeader");

                // Make the API call and store the data related to the problems
                const response = await fetch('/api/problems/', {
                    method: 'GET',
                    headers: {
                        "Authorization": authToken,
                        'Content-Type': 'application/json'
                    },
                });
                problemData = await response.json();
                filteredProblemData = problemData;

                // Calculate all the data related to the tags progress data for display
                problemData.forEach((problem) => problem.tags.forEach((tag) => {
                    if (tag.type == "TOPIC") allTopics.add(tag.name);
                }))

                allTopics.forEach((topic) => {
                    tagsProgressData.push({
                        tag: topic,
                        currentlySolved: 0,
                        totalProblems: 0,
                        progress: 0
                    })
                })

                problemData.forEach((problem) => {
                    let correctCount = problem.submissions.filter((sub) => sub.compilerVerdict == "AC").length;
                    let totalCount = problem.submissions.length;

                    problem.tags.forEach((tag) => {
                        if (tag.type == "TOPIC") {
                            for (let i = 0; i < tagsProgressData.length; i++)
                                if (tagsProgressData[i].tag == tag.name) {
                                    tagsProgressData[i].currentlySolved += correctCount;
                                    tagsProgressData[i].totalProblems += totalCount;
                                }
                        }
                    })
                })

                for (let i = 0; i < tagsProgressData.length; i++)
                    tagsProgressData[i].progress = Math.round((100 * tagsProgressData[i].currentlySolved) / tagsProgressData[i].totalProblems);

                populateData();
            }

            function populateData() {
                topicSelect.innerHTML = '<option value="" selected>All Tags</option>'
                allTopics.forEach((topic) => topicSelect.innerHTML += `<option value=${topic}>${topic}</option>`)

                const problemsTableBody = document.getElementById("problemsTableBody");
                problemsTableBody.innerHTML = "";

                filteredProblemData.slice(0, Math.min(10, problemData.length)).forEach((problem) => {
                    problemsTableBody.innerHTML += `
            <tr>
              <td class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent">
                <div class="flex px-2 py-1">
                  <div>
                    <img src="https://img.icons8.com/ios/50/ba1593/math.png"
                      class="inline-flex items-center justify-center mr-4 text-sm text-white transition-all duration-200 ease-soft-in-out h-8 w-8"
                      alt="user1" />
                  </div>
                  <div class="flex flex-col justify-center">
                    <h6 class="mb-0 text-sm leading-normal">${problem.title}</h6>
                    <p class="mb-0 text-xs leading-tight text-slate-400">${problem.statement.slice(0, 50)}...</p>
                  </div>
                </div>
              </td>
              <td class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent">
                ${problem.tags.filter((tag) => tag.type === "DIFFICULTY").map((tag) => `<p class="mb-0 text-xs font-semibold leading-tight">${tag.name}</p>`).join()}
              </td>
              <td
                class="p-2 text-sm leading-normal text-center align-middle bg-transparent border-black whitespace-nowrap shadow-transparent">
                ${problem.tags.filter((tag) => tag.type == "COMPANY").map((tag) => `<span
                  class="bg-gradient-to-tl from-green-500 to-green-300 px-2.5 text-xs rounded-1.8 py-1.4 inline-block whitespace-nowrap text-center align-baseline font-bold uppercase leading-none text-white">${tag.name}</span>`).join()
                        }
              </td >
              <td
                class="p-2 text-sm leading-normal text-center align-middle bg-transparent border-black whitespace-nowrap shadow-transparent">
                ${problem.tags.filter((tag) => tag.type == "TOPIC").map((tag) => `<span
                  class="px-2.5 text-xs rounded-1.8 py-1.4 inline-block whitespace-nowrap text-center align-baseline font-bold uppercase leading-none">${tag.name}</span>`).join()
                        }
              </td >
              <td
                class="p-2 text-center align-middle bg-transparent border-b whitespace-nowrap shadow-transparent">
                <span class="text-xs font-semibold leading-tight text-slate-400">
                    ${problem.submissions.length == 0
                            ? 'Not attempted'
                            : `${problem.submissions[0].compilerVerdict}: ${timeAgo(new Date(problem.submissions[0].submissionTime))}`
                        }    
                </span>
              </td>
              <td class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent">
                <a href="/problems/${problem.problemId}">
                <button
                  style="background-color: green; color: white;font-weight: 300;font-size: small; padding: 5px 5px; border: none; border-radius: 5px; text-align: center; width: 60px; height: 30px; opacity: 0.7;">
                  Solve
                </button>
                </a>
              </td>
            </tr >
                    `;
                });

                // Populate Tags Progress Table
                const tagsProgressTableBody = document.getElementById("tagsProgressTableBody");
                tagsProgressTableBody.innerHTML = "";

                tagsProgressData.forEach((tagProgress) => {
                    tagsProgressTableBody.innerHTML += `
            <tr>
              <td class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent">
                <div class="flex px-2">
                  <div>
                    <img src="https://img.icons8.com/ios/50/ba1593/math.png"
                      class="inline-flex items-center justify-center mr-4 text-sm text-white transition-all duration-200 ease-soft-in-out h-9 w-9"
                      alt="spotify" />
                  </div>
                  <div class="my-auto">
                    <h6 class="mb-0 text-sm leading-normal">${tagProgress.tag}</h6>
                  </div>
                </div>
              </td>
              <td class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent">
                <p class="mb-0 text-sm font-semibold leading-normal">${tagProgress.totalProblems}</p>
              </td>
              <td class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent">
                <span class="text-xs font-semibold leading-tight">${tagProgress.currentlySolved}</span>
              </td>
              <td
                class="p-2 text-center align-middle bg-transparent border-b whitespace-nowrap shadow-transparent">
                <div class="flex items-center justify-center">
                  <span class="mr-2 text-xs font-semibold leading-tight">${tagProgress.progress}%</span>
                  <div>
                    <div class="text-xs h-0.75 w-30 m-0 flex overflow-visible rounded-lg bg-gray-200">
                      <div id="progress_bar_${tagProgress.tag}"
                        class="duration-600 ease-soft bg-gradient-to-tl from-blue-600 to-cyan-400 -mt-0.38 -ml-px flex h-1.5 flex-col justify-center overflow-hidden whitespace-nowrap rounded bg-fuchsia-300 text-center text-white transition-all"
                        role="progressbar" aria-valuenow="${tagProgress.progress}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
              </td>
              <td class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent">
                <div style="border: 3px solid green; padding: 10px; display: inline-block; width:40px;height: 40px ; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                  <img src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/40C057/external-Shuffle-arrows-tanah-basah-glyph-tanah-basah.png" alt="Image" style="height:20px ; width: 20px;" />
                </div>
              </td>
            </tr >
          `;

                    // Update the progress bar widths
                    document.getElementById(`progress_bar_${tagProgress.tag}`).style.width = `${tagProgress.progress}%`;
                });
            }

            function filterProblems() {
                // Filtering by difficulty
                const selectedDifficulty = difficultySelect.value;
                if (selectedDifficulty !== '')
                    filteredProblemData = problemData.filter(
                        problem => problem.tags.some(
                            (tag) => tag.type == "DIFFICULTY" && tag.name.toLowerCase() === selectedDifficulty
                        )
                    );
                else filteredProblemData = problemData;

                // Filtering by status
                const selectedStatus = statusSelect.value;
                if (selectedStatus == 'todo')
                    filteredProblemData = filteredProblemData.filter(
                        (problem) => problem.submissions.length == 0
                    )
                else if (selectedStatus == 'solved')
                    filteredProblemData = filteredProblemData.filter(
                        (problem) => problem.submissions.some(
                            (submission) => submission.compilerVerdict == "AC"
                        )
                    )
                else if (selectedStatus == 'attempted')
                    filteredProblemData = filteredProblemData.filter(
                        (problem) =>
                            !problem.submissions.some((submission) => submission.compilerVerdict == "AC")
                            &&
                            problem.submissions.length != 0
                    )


                // Filter by topic
                const selectedTopic = topicSelect.value;
                if (selectedTopic != '')
                    filteredProblemData = filteredProblemData.filter((problem) =>
                        problem.tags.some((tag) => tag.type == "TOPIC" && tag.name == selectedTopic)
                    )

                populateData();
            }

            difficultySelect.addEventListener('change', filterProblems);
            statusSelect.addEventListener('change', filterProblems);
            topicSelect.addEventListener('change', filterProblems);

            fetchData();
        </script>
</body>

</html>
